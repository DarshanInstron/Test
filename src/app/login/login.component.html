<div class="loginTopBar" style="background-color: #f2f2f2">
  <img src="assets/images/PlantON Logo.png" style="height:1.8rem;float:left;margin:1rem">
  <img src="assets/images/Logo Instron.png" style="height:3.1rem;float:right;margin:0.5rem">
</div>

<div class="container-fluid" [ngStyle]="{'height': LeftSideTreeviewHeight}">
  <!-- form start -->

  <!-- <img src="assets/images/IIOT Cover.png" style="width: 100%;"> -->
  <div class="column" class="loginBox">
    <form [formGroup]="myform">
      <br>
      <!-- <h1 style="color:#1c2d61;font-weight:700;">LOGIN</h1> -->
      <img src="assets/images/InstronLogo.png" style="height:3rem;width:7.5rem">
      <br>
      <br>
      <br>
      <div style="margin:auto" style="display: flex;flex-direction: column;">
        <div>
          <label>User Name</label>
          <div style="display:flex;justify-content: center;">
            <input class="neoInput"   placeholder="Enter UserName" name="TempUserName" formControlName="TempUserName"
              maxlength={{alphabetlimit}} required style="margin-left:1rem">
            <!-- <mat-icon style="color:#1c2d61 ;margin:0.5rem 0 0 0.5rem" matSuffix>person</mat-icon> -->
            <div style="width:2.5rem;margin:0.5rem 0 0 0;height:2.5rem">

              <fa-icon style="color:#1c2d61;margin:1rem 0 0 0.2rem;" [icon]="faUser"></fa-icon>

            </div>
          </div>
        </div>
        <br>
        <br>
        <div>
          <label>Password</label>
          <div style="display:flex;justify-content: center;">
            <input class="neoInput"   placeholder="Enter Password" type="password" name="TempPassword"
              formControlName="TempPassword" required [type]="hide ? 'password' : 'text'"
              (keydown)="onPasswordKeydownEvent($event)" style="margin-left:1rem;width:89%" autocomplete="off">
            <div (click)="hide = !hide" class="neoButton" style="width:1.8rem;height:1.9rem;margin:0.5rem 0 0 0;">
              <fa-icon style="color:#1c2d61;margin:0.9rem 0 0 0.1rem;" *ngIf="!hide" [icon]="faEye"></fa-icon>
              <fa-icon style="color:#1c2d61;margin:0.9rem 0 0 0.1rem;" *ngIf="hide" [icon]="faEyeSlash"></fa-icon>
            </div>
          </div>
        </div>
      </div>
      <br>
      <button class="neoButton" style="width:6vw; font-size: 0.8vw;font-weight: 600;" type="submit"
        (click)="onChecknVerifyUserCredentialsInfoClick()" onmouseover="this.style.color='#7aa4d5';"
        onmouseout="this.style.color='#1c2d61';"> LOGIN </button>
      <br><br>
      <img src="assets/images/login Cover 2.png" style="width: 95%;height:100%">
      <br><br>
    </form>
  </div>

  <!-- form end -->
</div>
